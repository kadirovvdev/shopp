<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Main Container */
        .container {
            padding: 20px;
        }

        /* Product Card */
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card-body {
            padding: 15px;
            text-align: center;
        }

        .product-card-title {
            font-size: 1.2rem;
            margin: 0 0 10px;
        }

        .product-card-price {
            color: #007bff;
            font-size: 1.1rem;
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .btn-back:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ category.name }}</h1>
    </header>

    <div class="container">
        <a href="{% url 'category-list' %}" class="btn-back">&larr; Back to Categories</a>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        <div class="product-card-body">
                            <h5 class="product-card-title">{{ product.name }}</h5>
                            <p class="product-card-price">${{ product.price }}</p>
                            <a href="{% url 'product-detail' product.pk %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Online Shop. All rights reserved.</p>
    </footer>
</body>
</html>
