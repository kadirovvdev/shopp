{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
    <div class="wrapper_checkout" style="
        height: calc(100vh - 107.5px);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-image: url('https://media.istockphoto.com/id/1317323736/photo/a-view-up-into-the-trees-direction-sky.jpg?s=612x612&w=0&k=20&c=i4HYO7xhao7CkGy7Zc_8XSNX_iqG0vAwNsrH1ERmw2Q=');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: white;
        font-family: sans-serif;
    ">
        <h1>Checkout</h1>
    <form action="{% url 'checkout' %}" method="post" style="background-color: green; padding: 2rem 5rem; border-radius: 20px; background-color: rgba(255, 255, 255, 0.01); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.5)">
        {% csrf_token %}
        <div class="mb-3" style="display: flex; flex-direction: column; align-items: start;">
            <label style="margin-top: 10px;" for="phone" class="form-label">Phone</label>
            <input style="
                outline: none;
                width: 250px;
                border: none;
                height: 35px;
                background-color: transparent;
                border-bottom: 2px solid white;
                font-weight: 500;
                color: white;
                padding-left: 10px;
            " type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3" style="display: flex; flex-direction: column; align-items: start;">
            <label style="margin-top: 10px;" for="email" class="form-label">Email</label>
            <input style="
                outline: none;
                width: 250px;
                border: none;
                height: 35px;
                background-color: transparent;
                border-bottom: 2px solid white;
                font-weight: 500;
                color: white;
                padding-left: 10px;
            " type="email" class="form-control" id="email" name="email">
        </div>
        <button style="
            width: 100%;
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid transparent;
            transition: .1s linear;
        " type="submit" class="btn btn-primary checkout-button">Place Order</button>
    </form>
    <a href="{% url 'cart-detail' %}" class="btn btn-secondary mt-3" style="padding: 0; padding: 5px">Back to Cart</a>
    </div>
{% endblock %}

{% block extra_styles %}
<style>
    .wrapper_checkout{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: red;
    }
    /* Styles specific to the checkout page */
    h1 {
        margin-bottom: 20px;
        text-align: center;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
    }

    .btn-primary {
        width: 100%;
    }

    .btn-secondary {
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock %}
