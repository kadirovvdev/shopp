


{% extends 'base.html' %}
<title>{% block title %}Welcome to Online Shop{% endblock %}</title>
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .wrapper{
        width: 100%;
        height: 100vh;
        max-height: 100vh;
        overflow: auto;
        display: flex !important;
        justify-content: center;
        align-items: center;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Background Image */
        .bg-image {
            background-image: url('https://source.unsplash.com/random/1600x900?store');
            filter: blur(2px);
            -webkit-filter: blur(2px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 100%;
            z-index: -1;
        }

        /* Header */
        header {
        width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed !important;
            top: 0;
            left: 0;
            z-index: 999;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        /* Centered Text */
        .centered-text {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .centered-text h1 {
            font-size: 3rem;
        }

        .centered-text p {
            font-size: 1.5rem;
        }

        /* Button Style */
        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="bg-image"></div>

    <div class="centered-text">
        <h1>Welcome to Our Online Shop!</h1>
        <p>Find the best products at the most affordable prices.</p>
        <a class="btn" href="{% url 'category-list' %}" role="button">Shop Now</a>
    </div>
    </div>

</body>
</html>
{% endblock %}
